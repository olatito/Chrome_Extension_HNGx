<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800&family=Poppins:wght@100;200;300;400;500;600;700;800&family=Sora:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <title>HelpMeOut Extension</title>
</head>
<body>
    <div class="container">
        <div class="box">


            <div class="header">
                <div class="heading">
                    <div class="heading-left-section">
                        <div class="logo-img">
                            <img src="./Images/icon-logo.png" alt="logo">
                        </div>
                        <div class="logo-heading">
                            <h1>HelpMeOut</h1>
                        </div>
                    </div>
                    <div class="heading-right-section">
                        <div class="setting">
                            <img src="./Images/setting-2.svg" alt="setting-icon">
                        </div>
                        <div class="close-icon">
                            <button id="closeButton"><img src="./Images/close-circle.svg" alt="close"></button>
                        </div>
                    </div>

                </div>
                <div class="description">
                    <p>This extension helps you record and share help videos with ease.</p>
                </div>
            </div>
            <div class="controller">
                <div class="window-size">
                    <div class="window-tab">
                        <div class="window-icon monitor-window-icon">
                            <button id="button1" disabled onclick="toggleButtons('button1')"><img
                                    src="./Images/monitor.svg" alt="monitor-window">Full screen</button>
                        </div>

                        <div class="window-icon current-tab-icon">
                            <button id="button2" onclick="toggleButtons('button2')"><img
                                    src="./Images/copy.png" alt="current-tab-icon">Current tab</button>
                        </div>

                    </div>

                </div>
                <div class="camera-section">
                    <div class="camera-left">
                        <div class="camera-icon">
                            <img src="./Images/Vector.svg" alt="camera-icon">
                        </div>
                        <div class="camera-name">
                            Camera
                        </div>
                    </div>
                    <div class="camera-right">
                        <label class="switch">
                            <input type="checkbox" id="toggleButton" onclick="toggleState()">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class="audio-section">
                    <div class="audio-left">
                        <div class="audio-icon">
                            <img src="./Images/Audio.svg" alt="camera-icon">
                        </div>
                        <div class="audio-name">
                            Audio
                        </div>
                    </div>
                    <div class="camera-right">
                        <label class="switch">
                            <input type="checkbox" id="toggleButton" onclick="toggleState()">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class="start-recording-btn">
                    <button id="startRecording">Start Recording</button>
                    <!-- <button id="stopRecording" disabled>Stop Recording</button> -->
                </div>
            </div>
        </div>
    </div>


    <!-- Control window -->
    <!-- <div id="controls" style="display:none;">
        <div id="countdown"></div>
        <button id="pauseButton">Pause</button>
        <button id="resumeButton">Resume</button>
        <button id="stopButton">Stop</button>
      </div> -->


   
   
    <script src="./js/popup.js"></script>

</body>
</body>
</html>
